{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
<div class="jumbotron">
<div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="{{ artist.youtube }}">
</iframe>
    </div>
</div>
<div class="container-fluid">

    <div class="row">
            {% for album in album %}
        <div class="col-sm-3">
            <div class="dropdown">
            <a class="dropdown-toggle"type="button" data-toggle="dropdown">
                <h3>{{ album.name }}</h3></a>
                <h5>Released {{ album.release_year }}</h5><ul class="dropdown-menu">
            </ul>
                </div>
            <img src="{{ album.cover }}" style="width:100%; height:100%">

</div>
        {% endfor %}
    </div>
</div>
</div>
<h1>{{ artist.name }}</h1>
{% endblock %}
