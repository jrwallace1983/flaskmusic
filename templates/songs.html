{% extends 'music/base.html' %}
{% block content %}
<div class="container-fluid">
<div class="jumbotron">
<div class="embed-responsive embed-responsive-16by9"><iframe class="embed-responsive-item" src="{{ album.youtube }}"></iframe></div>
<div class="row">
    <div class="col-sm-4 col-md-4 col-lg-4">
        <ul><h3>{{ album.name }} Tracks</h3>
                {% for song in songs %}
                    <li><a href="{{ song.youtube }}">{{ song.name }}</a><br /></li>
                {% endfor %}
            </ul>
    </div>
</div>
</div>
</div>
</div>
{% endblock %}
